<!-- Thumbnails -->
<div class="row">
    {% for file in site.static_files %}
        {% if file.path contains include.path %}
            <div class="col-md-3 col-sm-4 col-xs-6">
                <a href="javascript:openImageGallery(galleryItems, {% increment index %});" class="gallery-item"
                   data-full-size-src="{{site.baseurl}}{{include.path}}{{file.name}}"
                   data-thumbnail-src="{{site.baseurl}}{{include.thumbnail-path}}{{file.name}}"
                   data-file-name="{{file.name}}">
                    <img src="{{site.baseurl}}{{include.thumbnail-path}}{{file.name}}" alt="Screenshot" />
                </a>
            </div>
        {% endif %}
    {% endfor %}
</div>

<!-- Construct items list -->
<script type="text/javascript">
    var galleryItemElements = document.querySelectorAll('.gallery-item');
    var galleryItems = [];
    for (var i = 0; i < galleryItemElements.length; i++) {
        var itemData = galleryItemElements[i].dataset;
        var resolution = itemData.fileName.slice(itemData.fileName.indexOf('-') + 1, itemData.fileName.indexOf('.'));
        galleryItems.push({
            src: itemData.fullSizeSrc,
            msrc: itemData.thumbnailSrc,
            w: Number(resolution.split('x')[0]),
            h: Number(resolution.split('x')[1])
        });
    }
</script>

<!-- PhotoSwipe element (copied from documentation) -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
